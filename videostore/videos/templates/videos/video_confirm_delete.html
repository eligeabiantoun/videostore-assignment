{% extends "videos/base.html" %}
{% block content %}
<h1>Delete “{{ video.MovieTitle }}”?</h1>
<form method="post">
  {% csrf_token %}
  <p>This action cannot be undone.</p>
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'video_detail' video.pk %}">Cancel</a>
</form>
{% endblock %}
